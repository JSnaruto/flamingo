name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x] # Only run the 12.x build

    steps:
    - uses: actions/checkout@v1

    - name: Install dependencies
      run: |
        npm install --prefix packages/react
        npm install --prefix packages/css

    - name: Prettier
      run: |
        npm run prettier --prefix packages/react
        npm run prettier --prefix packages/css

    - name: Linting
      run: npm run lint --prefix packages/react
